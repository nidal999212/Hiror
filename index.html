<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع تفاعلي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            margin-top: 20px;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .doors-container {
            display: none;
            margin-top: 50px;
            width: 100%;
            justify-content: center;
            gap: 40px;
        }

        .door {
            width: 200px;
            height: 400px;
            background-color: #8b4513;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 10px solid #5c2d0c;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .door:hover {
            transform: scale(1.05);
        }

        .content-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .winner-text {
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .result-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="k.png" alt="الصورة الشخصية" class="profile-image" id="profileImage">
    </div>

    <div class="doors-container" id="doorsContainer">
        <div class="door" id="rightDoor">الباب اليمين</div>
        <div class="door" id="leftDoor">الباب اليسار</div>
    </div>

    <div class="content-container" id="rightContent">
        <button class="close-button" onclick="closeContent()">×</button>
        <img src="h.jpg" alt="الصورة النتيجة" class="result-image">
        <audio id="resultAudio" controls>
            <source src="gh.m4a" type="audio/mpeg">
        </audio>
    </div>

    <div class="content-container" id="leftContent">
        <button class="close-button" onclick="closeContent()">×</button>
        <div class="winner-text">You are a winner</div>
    </div>

    <script>
        const profileImage = document.getElementById('profileImage');
        const doorsContainer = document.getElementById('doorsContainer');
        const rightDoor = document.getElementById('rightDoor');
        const leftDoor = document.getElementById('leftDoor');
        const rightContent = document.getElementById('rightContent');
        const leftContent = document.getElementById('leftContent');
        const resultAudio = document.getElementById('resultAudio');

        profileImage.addEventListener('click', () => {
            doorsContainer.style.display = 'flex';
        });

        rightDoor.addEventListener('click', () => {
            rightContent.style.display = 'flex';
            resultAudio.play();
        });

        leftDoor.addEventListener('click', () => {
            leftContent.style.display = 'flex';
        });

        function closeContent() {
            rightContent.style.display = 'none';
            leftContent.style.display = 'none';
            resultAudio.pause();
            resultAudio.currentTime = 0;
        }
    </script>
</body>
</html>
